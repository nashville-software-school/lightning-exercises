<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1024, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lightning Exercises</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/form.css" rel="stylesheet">
</head>
<body>
    <h1>Lightning Exercises</h1>

    <button type="button" class="btn btn-primary btn-lg" id="randomize">Randomize!</button>

    <form>
        <div class="form-group">
            <label for="concept">Concept</label>
            <input type="text" class="form-control" id="concept" aria-describedby="conceptHelp">
            <small id="conceptHelp" class="form-text text-muted">Brief description of learning objective (iteration, functions, async, SQL, etc.)</small>
        </div>
        <div class="form-group">
            <label for="language">Language</label>
            <select class="form-control" id="language">
                <option>JavaScript</option>
                <option>C#</option>
                <option>Ruby</option>
                <option>Python</option>
            </select>
        </div>
        <div class="form-group">
            <label for="instructions">Basic instructions</label>
            <textarea rows="10" class="form-control" id="instructions-basic"></textarea>
            <small id="conceptHelp" class="form-text text-muted">Enter in the goal to be achieved by students, and any started code they will need</small>
        </div>
        <div class="form-group">
            <label for="instructions">Stretch goal instructions</label>
            <textarea rows="10" class="form-control" id="instructions-stretch"></textarea>
            <small id="conceptHelp" class="form-text text-muted">Secondary goals after achieving the first one</small>
        </div>
        <button type="submit" id="submitExercise" class="btn btn-primary">Submit</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./scripts/index.js"></script>
</body>
</html>
